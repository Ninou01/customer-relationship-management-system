<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <div class="span6">
                <div class="area">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}

                        <div class="heading">
                            <h4 class="form-heading">Sign Up</h4>
                        </div>

                        {% for f in form %}
                            <div class="control-group">
                                <label class="control-label" for="inputFirst">{{f.label}}
                                </label>
                                <div class="controls">
                                    {{f}}
                                </div>
                            </div>
                        {% endfor %}

                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-success" type="submit">Sign
                                Up</button> 
                            </div>
                        </div> 
                    {% if form.errors %}
                        <div class="alert alert-danger">
                        {% for key, value in form.errors.items %}
                            {{ value }}
                        {% endfor %}
                        </div>
                    {% endif %}
                    
                    <div class="alert alert-warning">
                           If You Do Have Account <a href="{% url 'accounts:login' %}"> Log In </a> Now
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='First name..';
		form_fields[4].placeholder='Last name..';
		form_fields[5].placeholder='Enter password...';
		form_fields[6].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
